{% extends 'base.html' %}

{% block content%}

<div class=""col-md-6 offset-md-3>

{% if user.is_authenticated %}

<h1>Hello World</h1>

{% else %}

    <br>
    <h1>Login</h1>
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <form>
            <div class="mb-3">
                <div id="emailHelp" class="form-text">Login into your account to view your scheduled timings.</div>
            </div>
            <br>
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Username" required>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
            </div>
            <!--<div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>-->
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </form>
</div>

{% endif %}

{% endblock %}
